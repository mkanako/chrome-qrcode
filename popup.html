<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    a {
      border: 1px solid #ccc;
      padding: 5px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin: 10px;
    }

    body {
      text-align: center;
      width: max-content;
    }

    #qr {
      min-width: 50px;
      min-height: 50px;
    }

    textarea {
      width: 200px;
      height: 200px;
      display: block;
      margin: 0 auto;
      outline: none;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="qr-show">
    <div id="qr"></div>
    <p style="color: #ccc;">点击上面二维码进入编辑</p>
  </div>
  <div id="qr-edit" style="display: none;">
    <textarea></textarea>
    <a id="cancle">取消</a><a id="confirm">确定</a>
  </div>
</body>
<script src="node_modules/qrcode-generator/qrcode.js"></script>
<script src="node_modules/qrcode-generator/qrcode_UTF8.js"></script>
<script src="js/app.js"></script>

</html>
